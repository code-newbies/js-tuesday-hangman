          <div class="col-lg-12">
            <h1>Hangman</h1>
               <div class="row">
                  <div class="col-md-4">
                      <div id="alphabet-keypad">
                        <div class="letter-button" onclick="pickLetter(this)">A</div>
                        <div class="letter-button" onclick="pickLetter(this)">B</div>
                        <div class="letter-button" onclick="pickLetter(this)">C</div>
                        <div class="letter-button" onclick="pickLetter(this)">D</div>
                        <div class="letter-button" onclick="pickLetter(this)">E</div>
                        <div class="letter-button" onclick="pickLetter(this)">F</div>
                        <div class="letter-button" onclick="pickLetter(this)">G</div>
                        <div class="letter-button" onclick="pickLetter(this)">H</div>
                        <div class="letter-button" onclick="pickLetter(this)">I</div>
                        <div class="letter-button" onclick="pickLetter(this)">J</div>
                        <div class="letter-button" onclick="pickLetter(this)">K</div>
                        <div class="letter-button" onclick="pickLetter(this)">L</div>
                        <div class="letter-button" onclick="pickLetter(this)">M</div>
                        <div class="letter-button" onclick="pickLetter(this)">N</div>
                        <div class="letter-button" onclick="pickLetter(this)">O</div>
                        <div class="letter-button" onclick="pickLetter(this)">P</div>

                        <div class="letter-button" onclick="pickLetter(this)">R</div>

                        <div class="letter-button" onclick="pickLetter(this)">W</div>
                        <div class="letter-button" onclick="pickLetter(this)">X</div>
                        <div class="letter-button" onclick="pickLetter(this)">Y</div>
                        <div class="letter-button" onclick="pickLetter(this)">Z</div>
                      </div>
                    </div>
                    <div class="col-md-4" id="hangman-box">
                          <p id="puzzle-box"><h2><span class="letter-space"></span></h2></p>
                          <p><button id="easy-puzzle" class="btn btn-info btn-block" type="button">Easy Puzzle</button><button id="hard-puzzle" class="btn btn-info btn-block" type="button">Hard Puzzle</button></p>
                    </div>
                  <div class="col-md-4">
                    <div id="graveyard">
                      <p>spot for letter graveyard</p>
                    </div>
                  </div>
                </div>
